    @keyframes noise-1 {

    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
    }

    .glitch::before {
      top: -2px;
      color: #ff00c1;
      z-index: -1;
      animation: glitch-anim-1 0.3s infinite;
    }

    .glitch::after {
      top: 2px;
      color: #00fff9;
      z-index: -2;
      animation: glitch-anim-2 0.3s infinite;
    }

    @keyframes glitch-flicker {
      0% { opacity: 1; }
      25% { opacity: 0.3; transform: scale(1.01) skewX(5deg); }
      50% { opacity: 1; transform: scale(1); }
      75% { opacity: 0.1; transform: scale(0.98) skewX(-3deg); }
      100% { opacity: 1; }
    }

    @keyframes glitch-anim-1 {
      0% { clip: rect(0, 9999px, 0, 0); }
      10% { clip: rect(10px, 9999px, 20px, 0); }
      20% { clip: rect(5px, 9999px, 15px, 0); }
      100% { clip: rect(0, 9999px, 0, 0); }
    }

    @keyframes glitch-anim-2 {
